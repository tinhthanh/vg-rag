server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index sandbox.html index.html; # Ưu tiên sandbox.html nếu có

    # Cấu hình nén gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Quan trọng: Cấu hình MIME type cho WASM (cần thiết cho vg-rag)
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
    }

    location / {
        # Fallback cho Single Page Application (SPA)
        try_files $uri $uri/ /index.html /sandbox.html;
    }

    # Cấu hình cache cho static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # Endpoint cho Healthcheck (nếu không dùng root)
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}
