<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; worker-src 'self' blob: https:; connect-src 'self' https: blob: data:;">
  <title>RAG Chatbot (iOS Style)</title>
  <style>
    :root {
      --ios-blue: #007AFF;
      --ios-gray: #E9E9EB;
      --ios-bg: #F2F2F7;
      --ios-white: #FFFFFF;
      --ios-green: #34C759;
      --ios-red: #FF3B30;
      --ios-text: #000000;
      --ios-subtext: #8E8E93;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #eef1f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Main App Container - Like an iPad App */
    .chat-container {
      width: 100%;
      max-width: 500px;
      /* Mobile/Tablet width */
      height: 100%;
      max-height: 900px;
      background: var(--ios-white);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 600px) {
      .chat-container {
        border-radius: 30px;
        box-shadow: var(--shadow-md);
        height: 90vh;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
    }

    /* Header with Blur Effect */
    .chat-header {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      height: 60px;
    }

    .header-title h1 {
      font-size: 17px;
      font-weight: 600;
      color: var(--ios-text);
      text-align: center;
    }

    .tag-gpu {
      font-size: 10px;
      background: var(--ios-green);
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      vertical-align: middle;
      margin-left: 4px;
      font-weight: 700;
    }

    .btn-header {
      background: transparent;
      border: none;
      color: var(--ios-blue);
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-header:hover {
      opacity: 0.7;
    }

    .btn-header.icon {
      font-size: 22px;
    }

    /* Status Bar */
    .chat-status {
      margin-top: 60px;
      /* Push below header */
      background: #FAFAFA;
      padding: 6px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--ios-subtext);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #FF9500;
    }

    /* Chat Area */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 15px;
      background: var(--ios-white);
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 80px;
      /* Space for input */
    }

    /* Messages */
    .message {
      display: flex;
      align-items: flex-end;
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-content {
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: var(--ios-blue);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: var(--ios-gray);
      color: var(--ios-text);
      border-bottom-left-radius: 4px;
    }

    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin: 0 6px 2px 6px;
      background: #EEE;
      flex-shrink: 0;
    }

    /* Sources and Meta */
    .message-sources {
      margin-top: 8px;
      padding-top: 6px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 11px;
    }

    .message.user .message-sources {
      border-top-color: rgba(255, 255, 255, 0.2);
    }

    .source-item {
      display: inline-block;
      background: rgba(0, 0, 0, 0.05);
      padding: 2px 6px;
      border-radius: 4px;
      margin-right: 4px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .message.user .source-item {
      background: rgba(255, 255, 255, 0.15);
    }

    .message-meta {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right;
    }

    /* Input Area */
    .chat-input-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 10px 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: flex-end;
      gap: 10px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
    }

    .input-group {
      flex: 1;
      display: flex;
      align-items: center;
      background: #F2F2F7;
      /* Input field background */
      border-radius: 20px;
      padding: 2px 4px;
      border: 1px solid #E5E5EA;
    }

    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 10px 12px;
      font-size: 16px;
      max-height: 100px;
      resize: none;
      font-family: inherit;
    }

    .chat-input:focus {
      outline: none;
    }

    .send-btn {
      width: 32px;
      height: 32px;
      background: var(--ios-blue);
      border: none;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s;
      margin: 2px;
      flex-shrink: 0;
    }

    .send-btn:disabled {
      background: #B0B0B5;
    }

    .send-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
      transform: translateX(1px);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    /* Modal (iOS Action Sheet / Card Style) */
    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 100;
      align-items: flex-end;
      /* Bottom sheet on mobile */
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    @media (min-width: 600px) {
      .modal {
        align-items: center;
      }
    }

    .modal.active {
      display: flex;
      animation: fadeInBg 0.2s ease;
    }

    .modal-content {
      background: #F2F2F7;
      width: 100%;
      max-width: 500px;
      /* Match container */
      height: 85vh;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @media (min-width: 600px) {
      .modal-content {
        width: 90%;
        max-width: 450px;
        height: 600px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }

      to {
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      background: white;
      padding: 15px 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .modal-header h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .card-group {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
    }

    .card-title {
      font-size: 13px;
      text-transform: uppercase;
      color: var(--ios-subtext);
      margin-bottom: 10px;
      padding-left: 5px;
      font-weight: 600;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #E5E5EA;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      margin-bottom: 10px;
      background: #F9F9F9;
    }

    .form-input:focus,
    .form-textarea:focus {
      background: white;
      border-color: var(--ios-blue);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:active {
      opacity: 0.7;
    }

    .btn-primary {
      background: var(--ios-blue);
      color: white;
    }

    .btn-danger {
      background: white;
      color: var(--ios-red);
      margin-top: 10px;
    }

    .doc-list {
      list-style: none;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    .doc-item {
      padding: 15px;
      border-bottom: 1px solid #E5E5EA;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .doc-item:last-child {
      border-bottom: none;
    }

    .doc-info {
      font-size: 15px;
      font-weight: 500;
    }

    .doc-preview {
      font-size: 13px;
      color: var(--ios-subtext);
      margin-top: 2px;
      display: block;
    }

    .btn-delete-icon {
      background: #F2F2F7;
      color: var(--ios-subtext);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-delete-icon:hover {
      color: var(--ios-red);
      background: #FFF0F0;
    }

    /* Progress Bar */
    #progress-container {
      position: absolute;
      top: 60px;
      /* Below header */
      left: 0;
      width: 100%;
      height: 2px;
      background: transparent;
      z-index: 9;
      display: none;
    }

    #progress-bar {
      height: 100%;
      background: var(--ios-blue);
      width: 0%;
      transition: width 0.2s;
    }

    /* Scrollbar Polish */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <button class="btn-header" onclick="window.location.reload()">Back</button>
      <div class="header-title">
        <h1>RAG Chatbot <span class="tag-gpu">WebGPU</span></h1>
      </div>
      <button class="btn-header icon" onclick="toggleModal(true)">ðŸ“š</button>
    </div>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Status Bar -->
    <div class="chat-status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Initializing...</span>
      <span style="margin: 0 5px">â€¢</span>
      <span id="model-info">Check console</span>
    </div>

    <!-- Messages Area -->
    <div class="chat-messages" id="chat-messages">
      <div class="message assistant">
        <div class="message-avatar">ðŸ¤–</div>
        <div class="message-content">
          Hello! I am initializing <strong>WebGPU</strong> environment.
          <br><br>
          This runs entirely in your browser. No data leaves your device.
          <div id="console-log" style="display:none; font-size:10px; color:red; margin-top:5px;"></div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-container">
      <div class="input-group">
        <textarea id="user-input" class="chat-input" rows="1" placeholder="Message..." disabled></textarea>
      </div>
      <button id="send-btn" class="send-btn" onclick="sendMessage()" disabled>
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>

    <!-- Data Modal -->
    <div id="data-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Knowledge Base</h2>
          <button class="btn-header" onclick="toggleModal(false)" style="font-weight: 600;">Done</button>
        </div>

        <div class="modal-body">
          <div class="card-title">Statistics</div>
          <div class="card-group">
            <div id="db-stats" style="font-size: 14px;">Loading stats...</div>
          </div>

          <div class="card-title">Add Knowledge</div>
          <div class="card-group">
            <input type="text" id="doc-title" class="form-input" placeholder="Document Title">
            <textarea id="doc-content" class="form-textarea" rows="3"
              placeholder="Content (e.g. specific facts, notes)"></textarea>
            <button class="btn btn-primary" onclick="addDocument()">Add Document</button>
          </div>

          <div class="card-title">Documents</div>
          <ul id="doc-list" class="doc-list">
            <li style="padding:15px; text-align:center; color:#888; font-size:14px">Empty list</li>
          </ul>

          <button class="btn btn-danger" onclick="clearDatabase()">Reset Database</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Existing JS Logic kept mostly intact but bound to new UI -->
  <script type="module">
    const modulePath = '../index.js?t=' + Date.now();
    let VgRagModule;

    try {
      VgRagModule = await import(modulePath);
      if (VgRagModule.__tla) await VgRagModule.__tla;
    } catch (e) {
      logError("Failed to load library. Ensure 'npm run build' has run.");
      throw e;
    }

    const { VectorDB, RAGPipelineManager, WebLLMProvider, TransformersEmbedding } = VgRagModule;

    let rag;
    let db;
    let isProcessing = false;

    function logError(msg) {
      console.error(msg);
      const logEl = document.getElementById('console-log');
      logEl.style.display = 'block';
      logEl.textContent = "ERR: " + msg;
      updateStatus('error', 'Initialization Error');
    }

    async function init() {
      try {
        updateStatus('loading', 'Checking WebGPU...');
        if (!WebLLMProvider) throw new Error("Module missing.");

        const hasWebGPU = await WebLLMProvider.isWebGPUAvailable();
        if (!hasWebGPU) throw new Error("WebGPU not supported.");

        updateStatus('loading', 'Init DB...');
        db = new VectorDB({
          storage: { dbName: 'chatbot-ios' },
          index: { dimensions: 384, metric: 'cosine', indexType: 'kdtree' },
          embedding: {
            model: 'Xenova/all-MiniLM-L6-v2',
            device: 'wasm',
            cache: true
          },
        });
        await db.initialize();
        await updateDbStats();

        updateStatus('loading', 'Downloading Qwen 2.5 (1.6GB)...');
        document.getElementById('progress-container').style.display = 'block';

        const llm = new WebLLMProvider({
          model: 'Qwen2.5-1.5B-Instruct-q4f16_1-MLC',
          engineConfig: {
            initProgressCallback: (report) => {
              const percent = report.progress * 100;
              updateStatus('loading', `Loading Model: ${percent.toFixed(0)}%`);
              document.getElementById('progress-bar').style.width = `${percent}%`;
            }
          },
          chatConfig: {
            temperature: 0.5,
            max_tokens: 512,
          }
        });

        await llm.initialize();

        const embedding = new TransformersEmbedding({
          model: 'Xenova/all-MiniLM-L6-v2',
          device: 'wasm'
        });
        await embedding.initialize();

        rag = new RAGPipelineManager({
          vectorDB: db,
          llmProvider: llm,
          embeddingGenerator: embedding
        });

        // Sample Data
        if (await db.size() === 0) {
          updateStatus('loading', 'Seeding data...');
          await db.insertBatch([
            { text: 'Vg-RAG is a privacy-first vector database running in the browser.', metadata: { title: 'Vg-RAG Info' } },
            { text: 'This demo uses Qwen 2.5 1.5B model via WebLLM.', metadata: { title: 'Model Info' } }
          ]);
          await updateDbStats();
        }

        updateStatus('ready', 'Online');
        document.getElementById('progress-container').style.display = 'none';
        document.getElementById('user-input').disabled = false;
        document.getElementById('send-btn').disabled = false;

        appendMessage('assistant', 'Ready! I can answer questions based on your local knowledge base.');

      } catch (error) {
        logError(error.message);
      }
    }

    // UI Functions
    window.toggleModal = async function (show) {
      const modal = document.getElementById('data-modal');
      if (show) {
        modal.classList.add('active');
        await updateDbStats();
        await renderDocList();
      } else {
        modal.classList.remove('active');
      }
    }

    window.updateDbStats = async function () {
      if (!db) return;
      const count = await db.size();
      const div = document.getElementById('db-stats');
      div.innerHTML = `Total Documents: <strong style="color: var(--ios-blue)">${count}</strong>`;
    }

    window.renderDocList = async function () {
      if (!db) return;
      const listEl = document.getElementById('doc-list');
      listEl.innerHTML = '<li style="padding:15px; text-align:center; color:#888; font-size:13px">Loading...</li>';

      try {
        const data = await db.export({ includeIndex: false });
        const docs = data.vectors || [];

        if (docs.length === 0) {
          listEl.innerHTML = '<li style="padding:15px; text-align:center; color:#aaa; font-size:13px">No documents found.</li>';
          return;
        }

        docs.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        let html = '';
        docs.forEach(doc => {
          const title = doc.metadata.title || 'Untitled';
          const content = doc.metadata.content || doc.text || '...';

          html += `
                    <li class="doc-item">
                        <div class="doc-info">
                            <span style="display:block; color:#000;">${title}</span>
                            <span class="doc-preview">${content.substring(0, 40)}...</span>
                        </div>
                        <button class="btn-delete-icon" onclick="deleteDocument('${doc.id}')">Ã—</button>
                    </li>
                `;
        });
        listEl.innerHTML = html;
      } catch (e) {
        console.error(e);
      }
    }

    window.addDocument = async function () {
      if (!db) return;
      const titleInput = document.getElementById('doc-title');
      const contentInput = document.getElementById('doc-content');
      const title = titleInput.value.trim() || 'Untitled';
      const content = contentInput.value.trim();

      if (!content) {
        alert('Content is required');
        return;
      }

      const btn = document.querySelector('button[onclick="addDocument()"]');
      const originalText = btn.textContent;
      btn.textContent = 'Saving...';
      btn.disabled = true;

      try {
        await db.insert({
          text: content,
          metadata: {
            title: title,
            content: content,
            timestamp: Date.now()
          }
        });

        titleInput.value = '';
        contentInput.value = '';
        await updateDbStats();
        await renderDocList();

      } catch (e) {
        alert('Error: ' + e.message);
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }

    window.deleteDocument = async function (id) {
      if (!confirm('Delete this document?')) return;
      try {
        await db.delete(id);
        await updateDbStats();
        await renderDocList();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    window.clearDatabase = async function () {
      if (!db) return;
      if (confirm('Are you sure you want to WIPE the database?')) {
        await db.clear();
        await updateDbStats();
        await renderDocList();
      }
    }

    function updateStatus(state, text) {
      const dot = document.getElementById('status-dot');
      const txt = document.getElementById('status-text');
      const info = document.getElementById('model-info');

      txt.textContent = state === 'ready' ? 'Ready' : 'Loading';
      info.textContent = text;

      if (state === 'ready') dot.style.background = '#34C759';
      else if (state === 'error') dot.style.background = '#FF3B30';
      else dot.style.background = '#FF9500';
    }

    window.sendMessage = async function () {
      if (isProcessing || !rag) return;
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      appendMessage('user', text);
      input.value = '';
      // Resize textarea back
      input.style.height = 'auto';

      isProcessing = true;
      const typingId = appendTyping();

      try {
        const startTime = performance.now();
        const result = await rag.query(text, { topK: 3 });
        const endTime = performance.now();

        removeMessage(typingId);
        const meta = {
          time: ((endTime - startTime) / 1000).toFixed(1) + 's',
          tokens: result.metadata.tokensGenerated
        };
        appendMessage('assistant', result.answer, result.sources, meta);
      } catch (err) {
        removeMessage(typingId);
        appendMessage('assistant', 'Sorry, I encountered an error: ' + err.message);
      } finally {
        isProcessing = false;
      }
    }

    function appendMessage(role, text, sources = [], meta = null) {
      const container = document.getElementById('chat-messages');
      const div = document.createElement('div');
      div.className = `message ${role}`;

      let html = `
            <div class="message-avatar">${role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
            <div class="message-content">
                ${text.replace(/\n/g, '<br>')}
        `;

      if (sources && sources.length) {
        html += `<div class="message-sources">`;
        sources.forEach(s => {
          const title = s.metadata.title || 'Doc';
          html += `<span class="source-item">${title}</span>`;
        });
        html += `</div>`;
      }

      if (meta) {
        html += `<div class="message-meta">${meta.time}</div>`;
      }

      html += `</div>`;
      div.innerHTML = html;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function appendTyping() {
      const container = document.getElementById('chat-messages');
      const div = document.createElement('div');
      div.id = 'typing-' + Date.now();
      div.className = 'message assistant';
      div.innerHTML = `<div class="message-avatar">ðŸ¤–</div><div class="message-content" style="color:#888">Thinking...</div>`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      return div.id;
    }

    function removeMessage(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }

    const textarea = document.getElementById('user-input');
    textarea.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        window.sendMessage();
      }
    });
    // Auto resize
    textarea.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
      if (this.value === '') this.style.height = 'auto';
    });

    init();
  </script>
</body>
