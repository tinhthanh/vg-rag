server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    
    # MIME types
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm;
    }
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 1. Xử lý đường dẫn gốc /vg-rag/
    location /vg-rag/ {
        # Ưu tiên tìm file thật, nếu không thấy thì về sandbox.html
        try_files $uri $uri/ /vg-rag/sandbox.html;
    }

    # 2. Xử lý file static assets (js, css, wasm)
    # Regex này bắt các file có đuôi mở rộng, bất kể nằm trong folder nào
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm)$ {
        try_files $uri =404; # Trả về 404 nếu không thấy file assets, không fallback về index.html
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
    
    # 3. Healthcheck
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}
