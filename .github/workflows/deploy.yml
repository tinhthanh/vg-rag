name: Build, Push, and Deploy VG-RAG

on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  SERVICE_NAME: vg-rag

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          # Truy·ªÅn base path ƒë·ªÉ Vite/Webpack c·∫•u h√¨nh publicPath n·∫øu c·∫ßn
          build-args: |
            BASE_PATH=/${{ env.SERVICE_NAME }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read and Base64 Encode docker-compose file
        id: read_file
        run: |
          echo "content=$(base64 -w0 docker-compose.prod.yml)" >> $GITHUB_OUTPUT

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}

          script: |
            set -e

            echo "üöÄ Starting deployment for service: ${{ env.SERVICE_NAME }}"

            TARGET_DIR="/home/vetgo/cicd/app_services/repo/${{ env.SERVICE_NAME }}"

            echo "Ensuring deployment directory exists at $TARGET_DIR"
            mkdir -p $TARGET_DIR

            echo "Writing docker-compose.prod.yml from source code..."
            echo "${{ steps.read_file.outputs.content }}" | base64 -d > $TARGET_DIR/docker-compose.prod.yml

            cd $TARGET_DIR

            echo "Creating .env file for Docker Compose..."
            cat << EOF > .env
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            EOF

            echo "üì• Pulling latest image from DockerHub..."
            docker-compose --env-file .env -f docker-compose.prod.yml pull

            echo "üîÑ Starting containers with the new image..."
            docker-compose --env-file .env -f docker-compose.prod.yml up -d --remove-orphans

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Deployment finished successfully!"
            echo "üåê Service available at: https://ui.phanmemvet.vn/${{ env.SERVICE_NAME }}"
